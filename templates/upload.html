{% extends "base.html" %}
{% block title %}上传文件{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
            <input type="file" name="file"/><br>
            <input type="submit"/>
    </div>
    <div>
        {{upload_status}}
    </div>
</div>
{% endblock %}
